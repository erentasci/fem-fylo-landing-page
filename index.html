<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Frontend Mentor | Fylo Landing Page </title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css" />

</head>
<body>

    <header>
        <section class="Header">
            <div class="container">
                <a href="">
                    <img  class="Header__logo" src="./images/logo.svg" alt="">
                </a>
                <div class="Header__menu" >
                    <a href="">Features</a>
                    <a href="">Team</a>
                    <a href="">Sign In</a>
                </div>
            </div>
        </section>
    </header>


    <main class="Main">
        <div class="container">
            <div class="Main__information">
                <h1>All your files in one secure locastion, accessible anywhere</h1>
                <p>Fylo stores your most important files in one secure location. Access them wherever you need, share collaborate with friends, family, and co-workers.</p>
                <div class="Main__information__form">
                    <input type="text" placeholder="Enter your email...">
                    <button>Get Started</button>
                </div>
            </div>
            <div class="Main__picture">
                <img src="./images/illustration-1.svg" alt="">
            </div>
        </div>
    </main>

</body>
</html>
